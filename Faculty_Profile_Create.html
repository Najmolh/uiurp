<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-header {
            background-color: #0d1b2a;
            color: white;
            padding: 20px 0;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .form-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-section h5 {
            margin-bottom: 20px;
        }

        .add-button {
            display: flex;
            justify-content: flex-end;
        }

        .dynamic-card {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="profile-header text-center">
        <div class="container">
            <img src="avatar-placeholder.png" alt="Profile Picture">
            <h1 class="mt-3">Edit Profile</h1>
        </div>
    </header>

    <main class="container mt-4">
        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>General Information</h5>
                <button class="btn btn-primary">Edit</button>
            </div>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                    <div class="col-md-6">
                        <label for="bio" class="form-label">Bio</label>
                        <input type="text" class="form-control" id="bio" placeholder="Bio">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-primary">+ Add Your Schedule</button>
                </div>
            </form>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Interested Fields</h5>
                <button class="btn btn-outline-primary" onclick="addCard('interestedFieldsContainer')">+</button>
            </div>
            <div id="interestedFieldsContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Prerequisites</h5>
                <button class="btn btn-outline-primary" onclick="addCard('prerequisitesContainer')">+</button>
            </div>
            <div id="prerequisitesContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Resources</h5>
                <button class="btn btn-outline-primary" onclick="addCard('resourcesContainer')">+</button>
            </div>
            <div id="resourcesContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Publications</h5>
                <button class="btn btn-outline-primary" onclick="addCard('publicationsContainer')">+</button>
            </div>
            <div id="publicationsContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Citations</h5>
                <button class="btn btn-outline-primary" onclick="addCard('citationsContainer')">+</button>
            </div>
            <div id="citationsContainer"></div>
        </section>

        <div class="d-flex justify-content-center mt-4 mb-5">
            <button class="btn btn-primary">Save Changes</button>
        </div>
    </main>

    <script>
        function addCard(containerId) {
            const container = document.getElementById(containerId);
    
            let cardContent = `
                <form>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Description"></textarea>
                    </div>
            `;
    
            if (containerId === 'resourcesContainer' || containerId === 'citationsContainer') {
                cardContent += `
                    <div class="mb-3">
                        <label class="form-label">Link</label>
                        <input type="url" class="form-control" placeholder="Add a link">
                    </div>
                `;
            }
    
            if (containerId === 'publicationsContainer') {
                cardContent += `
                    <div class="mb-3">
                        <label class="form-label">Link</label>
                        <input type="url" class="form-control" placeholder="Add a link">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" class="form-control">
                    </div>
                `;
            }
    
            cardContent += '</form>';
    
            const card = document.createElement('div');
            card.className = 'dynamic-card p-3 border rounded';
            card.innerHTML = cardContent;
    
            container.appendChild(card);
        }

        document.querySelectorAll('.btn-outline-primary').forEach(button => {
            button.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*,application/pdf';
                input.style.display = 'none';
                input.addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    if (file) {
                        alert(`Selected file: ${file.name}`);
                    }
                });
                document.body.appendChild(input);
                input.click();
                document.body.removeChild(input);
            });
        });
    </script>
    

    <section class="py-5 bg-dark">
    </section>
</body>

</html>
