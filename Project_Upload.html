<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-header {
            background-color: #0d1b2a;
            color: white;
            padding: 20px 0;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .form-section {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-section h5 {
            margin-bottom: 20px;
        }

        .add-button {
            display: flex;
            justify-content: flex-end;
        }

        .dynamic-card {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="profile-header text-center">
        <div class="container">
            <h1 class="mt-3">Upload Project</h1>
        </div>
    </header>

    <main class="container mt-4">
        <section class="form-section">
            <h5>Project Title</h5>
            <form>
                <div class="mb-3">
                    <label for="projectTitle" class="form-label">Project Title</label>
                    <input type="text" class="form-control" id="projectTitle" placeholder="Project Title">
                </div>
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Project Description</label>
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary">+ Add Source</button>
                    <button type="button" class="btn btn-outline-primary">+ Add PDF</button>
                    <button type="button" class="btn btn-outline-primary">+ Add Code Link</button>
                </div>
            </form>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Technologies Used</h5>
                <button class="btn btn-outline-primary" onclick="addCard('technologiesContainer')">+</button>
            </div>
            <div id="technologiesContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Team Members</h5>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#teamMemberModal">+</button>
            </div>
            <div id="teamMembersContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Features</h5>
                <button class="btn btn-outline-primary" onclick="addCard('featuresContainer')">+</button>
            </div>
            <div id="featuresContainer"></div>
        </section>

        <section class="form-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Add Citations</h5>
                <button class="btn btn-outline-primary" onclick="addCard('citationsContainer')">+</button>
            </div>
            <div id="citationsContainer"></div>
        </section>

        <div class="d-flex justify-content-center mt-4 mb-5">
            <button class="btn btn-primary">Save Changes</button>
        </div>
    </main>

    <!-- Modal for Adding Team Members -->
    <div class="modal fade" id="teamMemberModal" tabindex="-1" aria-labelledby="teamMemberModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamMemberModalLabel">Add Team Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="searchUser" class="form-label">Search by Name or Student ID</label>
                        <input type="text" class="form-control" id="searchUser" placeholder="Search...">
                    </div>
                    <ul class="list-group" id="userList">
                        <!-- Example users, replace with dynamic data -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            John Doe (ID: 12345)
                            <button class="btn btn-sm btn-primary" onclick="addTeamMember('John Doe', '12345')">Add</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Jane Smith (ID: 67890)
                            <button class="btn btn-sm btn-primary" onclick="addTeamMember('Jane Smith', '67890')">Add</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Source -->
    <div class="modal fade" id="sourceModal" tabindex="-1" aria-labelledby="sourceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sourceModalLabel">Add Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="sourceFile">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding PDF -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pdfModalLabel">Add PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control" id="pdfFile" accept="application/pdf">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Code Link -->
    <div class="modal fade" id="codeLinkModal" tabindex="-1" aria-labelledby="codeLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="codeLinkModalLabel">Add Code Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="url" class="form-control" id="codeLink" placeholder="Enter code link">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Link</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addCard(containerId) {
            const container = document.getElementById(containerId);

            let cardContent = `
                <form>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
            `;

            if (containerId === 'technologiesContainer') {
                cardContent += `
                    <div class="mb-3">
                        <label class="form-label">Link</label>
                        <input type="url" class="form-control" placeholder="Add a link">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" class="form-control">
                    </div>
                `;
            }

            if (containerId === 'featuresContainer') {
                cardContent += `
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Description"></textarea>
                    </div>
                `;
            }

            if (containerId === 'citationsContainer') {
                cardContent += `
                    <div class="mb-3">
                        <label class="form-label">Link</label>
                        <input type="url" class="form-control" placeholder="Add a link">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Description"></textarea>
                    </div>
                `;
            }
    

            cardContent += '</form>';

            const card = document.createElement('div');
            card.className = 'dynamic-card p-3 border rounded';
            card.innerHTML = cardContent;

            container.appendChild(card);
        }

        function addTeamMember(name, id) {
            const container = document.getElementById('teamMembersContainer');

            const member = document.createElement('div');
            member.className = 'dynamic-card p-3 border rounded';
            member.innerHTML = `
                <p><strong>${name}</strong> (ID: ${id})</p>
            `;

            container.appendChild(member);
        }

        document.querySelector('.btn-outline-primary:nth-child(1)').addEventListener('click', function() {
            new bootstrap.Modal(document.getElementById('sourceModal')).show();
        });

        document.querySelector('.btn-outline-primary:nth-child(2)').addEventListener('click', function() {
            new bootstrap.Modal(document.getElementById('pdfModal')).show();
        });

        document.querySelector('.btn-outline-primary:nth-child(3)').addEventListener('click', function() {
            new bootstrap.Modal(document.getElementById('codeLinkModal')).show();
        });
    </script>

    <section class="py-5 bg-dark text-white text-center">
        <div class="container">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </section>
</body>

</html>
